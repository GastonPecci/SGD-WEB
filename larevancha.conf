<VirtualHost *:80>
    ServerName altarevancha.com.ar
    ServerAlias www.altarevancha.com.ar
    ServerAdmin webmaster@localhost

    WSGIDaemonProcess app3-SGDWEB_app threads=5
    WSGIScriptAlias / /var/www/html/app3-SGDWEB/app.wsgi

    <Directory /var/www/html/app3-SGDWEB>
        WSGIProcessGroup app3-SGDWEB_app
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/app3-SGDWEB_error.log
    CustomLog ${APACHE_LOG_DIR}/app3-SGDWEB_access.log combined
</VirtualHost>
