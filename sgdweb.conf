<VirtualHost *:80>
    ServerName sgd-web.com.ar
    ServerAlias www.sgd-web.com.ar
    ServerAdmin webmaster@localhost

    WSGIDaemonProcess SGDWEB_app threads=5
        WSGIScriptAlias / /var/www/html/SGDWEB/app.wsgi

    <Directory /var/www/html/SGDWEB>
        WSGIProcessGroup SGDWEB_app
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/SGDWEB_error.log
    CustomLog ${APACHE_LOG_DIR}/SGDWEB_access.log combined
</VirtualHost>
