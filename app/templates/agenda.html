<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-256x256.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('{{ url_for('static', filename='SGD-WEB.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 50px;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 1000px;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #ffffff;
            border-bottom: 2px solid #00c4ff;
            display: inline-block;
            padding-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(1, 26, 255, 0.7);
        }

        #calendar {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container bg-overlay">
        <h2>Agenda de Reservas</h2>
        <div class="table-responsive" style="overflow-x: auto;">
            <div id="calendar" style="min-width: 600px;"></div>
        </div>
        <div class="text-center">
            <a href="{{ url_for('main.admin') }}" class="btn btn-secondary mt-3">Volver al Inicio</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            locale: 'es',
            slotMinTime: "14:00:00",
            slotMaxTime: "26:00:00",
            allDaySlot: false,
            height: 'auto',
            resources: '/api/canchas',
            events: '/api/reservas',
            resourceAreaHeaderContent: 'Canchas'
        });
        calendar.render();
    });
    </script>
</body>
</html>
