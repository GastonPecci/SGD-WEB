<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestion Deportiva - SGD-Web</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_512x512.png') }}">
    <meta name="description" content="SGD-Web. Sistema de Gestion para Complejos Deportivos. Lider en Practicidad, Simplicidad y Gestionamiento Personalizado">
    <meta name="keywords" content="gestionamiento, simplicidad, complejos deportivos, administracion de turnos, gestion lider en Argentina">
    <meta name="author" content="SGD-Web">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='SGD-WEB.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .logo-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }
        .title {
            font-size: clamp(1.8rem, 3vw, 3rem);
            font-weight: 700;
            margin: 0.2rem 0;
            color: #00aaff;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 400;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        .btn-custom {
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .footer-bottom {
            font-size: 0.85rem;
            margin-top: 2rem;
            opacity: 0.8;
        }
        .footer-bottom:hover {
            opacity: 1;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .btn-custom {
                font-size: 1.15rem;
            }
            .logo img {
                max-width: 500px; /* un poco más chico en tablets */
            }
           
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.3rem;
            }
            h2 {
                font-size: 1rem;
            }
            .logo img {
                 max-width: 300px; /* más compacto en móviles */
            }
        }
      
    </style>
</head>
<body>
    <div class="bg-overlay">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo4.png') }}" alt="Logo SGD-Web" class="logo">
    </div> 
    
        {% if 'user_id' in session %}
            <a href="{{ url_for('main.reservas') }}" class="btn btn-success btn-custom">📝Reservar Cancha</a>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-custom">🔓 Cerrar Sesión</a>
            {% if user and user.is_admin %}
                <a href="{{ url_for('main.admin') }}" class="btn btn-warning btn-custom">⚙️ Panel de Administración</a>
            {% endif %}
        {% else %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-custom">🔐 Iniciar Sesión</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary btn-custom">📝 Registrarse</a>
        {% endif %}

        <a href="{{ url_for('main.agenda') }}" class="btn btn-info btn-custom">📅 Turnos Agendados</a>
        <div class="footer-bottom">
            <a style="color: #ffffff;text-decoration: none;" href="https://api.whatsapp.com/send?phone=5493825576888&text=Hola me gustaria obtener mas información."><p> Copyright&copy; 2025 | SGD-Web. Todos los derechos reservados.</p></a>
        </div>
    </div>
</body>
</html>
