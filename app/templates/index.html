<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestion Deportiva - SGD-Web</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_512x512.png') }}">
    <meta name="description" content="SGD-Web. Sistema de Gestion para Complejos Deportivos. Lider en Practicidad, Simplicidad y Gestionamiento Personalizado">
    <meta name="keywords" content="gestionamiento, simplicidad, complejos deportivos, administracion de turnos, gestion lider en Argentina">
    <meta name="author" content="SGD-Web">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">    
</head>
<body>
    <div class="bg-overlay">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo4.png') }}" alt="Logo SGD-Web" class="logo">
    </div> 
    
        {% if 'user_id' in session %}
            <a href="{{ url_for('main.reservas') }}" class="btn btn-success btn-custom">📝Reservar Cancha</a>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-custom">🔓 Cerrar Sesión</a>
            {% if user and user.is_admin %}
                <a href="{{ url_for('main.admin') }}" class="btn btn-warning btn-custom">⚙️ Panel de Administración</a>
            {% endif %}
        {% else %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-custom">🔐 Iniciar Sesión</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary btn-custom">📝 Registrarse</a>
        {% endif %}

        <a href="{{ url_for('main.agenda') }}" class="btn btn-info btn-custom">📅 Turnos Agendados</a>
        <div class="footer-bottom">

        </div>
    </div>
</body>
</html>
