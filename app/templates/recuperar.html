<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
        body {
            background-image: url('{{ url_for('static', filename='SGD-WEB.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #ffffff;
            border-bottom: 2px solid #00c4ff;
            display: inline-block;
            padding-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(1, 26, 255, 0.7);
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-custom {
            margin-top: 1rem;
            width: 100%;
            font-size: 1.1rem;
            padding: 0.75rem;
        }

        .btn-link {
            color: #0dcaf0;
            font-size: 0.95rem;
        }

        .alert {
            font-size: 0.95rem;
        }
        .footer-bottom {
            font-size: 0.85rem;
            margin-top: 2rem;
            opacity: 0.8;
        }
        .footer-bottom:hover {
            opacity: 1;
        }
        @media (min-width: 768px) {
            .bg-overlay {              
                padding: 4rem;
            }

            h2 {
                font-size: 2.5rem;
            }
        }
    </style>
<body>
    <div class="card shadow p-4 bg-overlay" style="min-width: 300px;color: #ffffff;">
        <h2 class="mb-3 text-center">Recuperar Contraseña</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Correo registrado</label>
                <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('main.login') }}">Volver al inicio de sesión</a>
        </div>
        <div class="footer-bottom">
            <a style="color: #ffffff;text-decoration: none;" href="https://api.whatsapp.com/send?phone=5493825576888&text=Hola me gustaria obtener mas información."><p> Copyright&copy; 2025 | SGD-Web. Todos los derechos reservados.</p></a>
        </div>
    </div>
</body>
</html>
