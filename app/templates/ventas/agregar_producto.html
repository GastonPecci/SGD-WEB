<h4 class="mb-3">âž• Agregar Nuevo Producto</h4>

<form method="POST" action="{{ url_for('main.agregar_producto') }}" class="row g-3">
    <div class="col-md-4">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre del producto" required>
    </div>
    <div class="col-md-3">
        <input type="number" class="form-control" name="stock" min="1" placeholder="Stock inicial" required>
    </div>
    <div class="col-md-3">
        <input type="number" step="0.01" class="form-control" name="precio" placeholder="Precio" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Agregar</button>
    </div>
</form>
