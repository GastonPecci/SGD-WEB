<div class="d-flex justify-content-between mb-3">
    <form method="POST" action="{{ url_for('main.iniciar_dia_venta') }}">
        <button type="submit" class="btn btn-primary">▶️ Iniciar Día de Ventas</button>
    </form>
    <form method="POST" action="{{ url_for('main.cerrar_dia_venta') }}">
        <button type="submit" class="btn btn-danger">⏹️ Cerrar Día de Ventas</button>
    </form>
</div>
<h4 class="mb-3">📋 Registrar Nueva Venta</h4>

<!-- Fila de búsqueda y cantidad -->
<div class="row g-2 g-md-3 mb-3">
    <div class="col-12 col-md-6 position-relative">
        <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar producto...">
        <div id="sugerenciasProductos" class="list-group position-absolute w-100"></div>
    </div>

    <div class="col-6 col-md-3">
        <input type="number" id="cantidadProducto" class="form-control" min="1" placeholder="Cantidad">
    </div>
    <div class="col-6 col-md-3">
        <button type="button" class="btn btn-primary w-100" onclick="agregarProducto()">➕ Agregar</button>
    </div>
</div>

<!-- Tabla temporal del carrito -->
<div class="table-responsive mb-3">
    <table class="table table-dark table-striped table-sm text-center align-middle">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tablaCarrito"></tbody>
    </table>
</div>

<!-- Total -->
<div class="d-flex justify-content-end mb-3">
    <h5 class="text-end w-100 w-md-auto">Total: $<span id="totalVenta">0.00</span></h5>
</div>

<!-- Botón cerrar venta -->
<form method="POST" action="{{ url_for('main.nueva_venta') }}" id="formVenta">
    <input type="hidden" name="carrito" id="inputCarrito">
    <button type="submit" class="btn btn-success w-100">💰 Cerrar Venta</button>
</form>
