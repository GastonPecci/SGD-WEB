<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_512x512.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script>window._flashed_messages = {{ get_flashed_messages() | tojson | safe }};</script>    
    <script src="{{ url_for('static', filename='js/login.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">        
</head>
<body>
    <div class="bg-overlay">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form method="POST">
            <div class="mb-3 text-start">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        👁️
                    </button>
                </div>
            </div>
            <button class="btn btn-primary btn-custom">Entrar</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('main.register') }}" class="btn btn-link">¿No tienes cuenta? Regístrate</a>                
            </div>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('main.recuperar') }}">¿Olvidaste tu contraseña?</a>
        </p>
        <!-- Modal de mensaje -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-light">
        <div class="modal-header">
            <h5 class="modal-title" id="mensajeModalLabel">Aviso</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center fs-5" id="mensajeContenido">
            <!-- El mensaje se insertará con JavaScript -->
        </div>
        
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Entendido</button>
        </div>
        </div>
    </div>
    </div>
        <div class="footer-bottom">
            <a style="color: #ffffff;text-decoration: none;" href="https://api.whatsapp.com/send?phone=5493825576888&text=Hola me gustaria obtener mas información."><p> Copyright&copy; 2025 | SGD-Web. Todos los derechos reservados.</p></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
