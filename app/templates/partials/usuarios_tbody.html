{% for u in usuarios %}
<tr data-user-id="{{ u.id }}">
    <td data-label="Nombre">{{ u.nombre or '' }}</td>
    <td data-label="Apellido">{{ u.apellido or '' }}</td>
    <td data-label="Teléfono">{{ u.telefono or '' }}</td>
    <td data-label="Email">{{ u.email or '' }}</td>
    <td data-label="Confirmado">
        {% if u.confirmado %}
            <span class="badge bg-success">✅ Sí</span>
        {% else %}
            <span class="badge bg-danger">❌ No</span>
        {% endif %}
    </td>
    <td data-label="Admin">
        {% if u.is_admin %}
            <span class="badge bg-primary">👑</span>
        {% else %}
            <span class="badge bg-secondary">—</span>
        {% endif %}
    </td>
    <td data-label="Acciones">
        <a href="https://wa.me/{{ u.telefono }}" target="_blank" class="btn btn-success btn-sm">📲 WhatsApp</a>
        {% if user.is_admin %}
        <button class="btn btn-warning btn-sm btn-bloquear" data-user-id="{{ u.id }}">
            {{ '🔓 Desbloquear' if u.bloqueado else '🔒 Bloquear' }}
        </button>
        <button class="btn btn-info btn-sm btn-editar-usuario"
                data-user-id="{{ u.id }}"
                data-bs-toggle="modal"
                data-bs-target="#modalEditarUsuario">
            ✏️ Editar
        </button>
        <button class="btn btn-danger btn-sm btn-eliminar-usuario"
                data-user-id="{{ u.id }}"
                data-bs-toggle="modal"
                data-bs-target="#modalEliminarUsuario">
            🗑 Eliminar
        </button>
        {% else %}
        <span class="badge bg-secondary">Solo lectura</span>
        {% endif %}
    </td>
</tr>
{% endfor %}
