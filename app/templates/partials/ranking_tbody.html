{% for u in ranking %}
<tr class="{% if u.total >= 5 %}table-success fw-bold{% endif %}">
    <td>{{ u.nombre }}</td>
    <td>{{ u.apellido }}</td>
    <td>{{ u.total }}</td>
    <td>
        {% if u.total >= 5 %}
            <button class="btn btn-sm btn-warning btn-premio" 
                    data-user-id="{{ u.id }}">
                🎁 Dar premio
            </button>
        {% else %}
            <span class="text-muted">-</span>
        {% endif %}
    </td>
</tr>
{% endfor %}
