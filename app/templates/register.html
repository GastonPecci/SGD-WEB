<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_512x512.png') }}">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='SGD-WEB.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-custom {
            width: 100%;
            margin-top: 1rem;
            font-size: 1.1rem;
            padding: 0.75rem;
        }

        .btn-link {
            color: #0dcaf0;
            font-size: 0.95rem;
        }
        .footer-bottom {
            font-size: 0.85rem;
            margin-top: 2rem;
            opacity: 0.8;
        }
        .footer-bottom:hover {
            opacity: 1;
        }
        @media (min-width: 768px) {
            .bg-overlay {
                padding: 3.5rem;                
            }

            h2 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
<div class="bg-overlay">
    <h2>Crear Cuenta</h2>
    <form method="POST" id="form-register">
        <div class="mb-3 text-start">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
            <label for="nombre">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" name="telefono" placeholder="Ej: 11 1234 5678" required>
        </div>
        <div class="mb-3 text-start">
            <label for="email">Correo electr√≥nico</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password">Contrase√±a</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        <button class="btn btn-success btn-custom" id="btn-register">Registrarse</button>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.login') }}" class="btn btn-link">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </div>
    </form>
    <!-- Modal de mensaje -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-light">
        <div class="modal-header">
            <h5 class="modal-title" id="mensajeModalLabel">Aviso</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center fs-5" id="mensajeContenido">
            <!-- El mensaje se insertar√° con JavaScript -->
        </div>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Entendido</button>
        </div>
        </div>
    </div>
    </div>    
        <div class="footer-bottom">
            <a style="color: #ffffff;text-decoration: none;" href="https://api.whatsapp.com/send?phone=5493825576888&text=Hola me gustaria obtener mas informaci√≥n."><p> Copyright&copy; 2025 | SGD-Web. Todos los derechos reservados.</p></a>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.getAttribute("type") === "password";
        passwordInput.setAttribute("type", isPassword ? "text" : "password");
        togglePassword.textContent = isPassword ? "üôà" : "üëÅÔ∏è"; 
    });
});
  document.addEventListener("DOMContentLoaded", function () {
    const mensajes = {{ get_flashed_messages() | tojson | safe }};
    if (mensajes && mensajes.length > 0) {
      const modalElement = document.getElementById('mensajeModal');
      const contenido = document.getElementById('mensajeContenido');
      contenido.innerHTML = mensajes.map(m => `<p>${m}</p>`).join('');
      const modal = new bootstrap.Modal(modalElement);
      modal.show();
    }
  });
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("form-register");
    const btn = document.getElementById("btn-register");

    form.addEventListener("submit", function () {
        btn.disabled = true;               // üîí deshabilita el bot√≥n
        btn.innerText = "Procesando...";   // cambia el texto
    });
});
</script>
</body>

</html>
